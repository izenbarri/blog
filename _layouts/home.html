<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    <main class="home">
      <div class="post-header">
        <h1 class="post-title">Nicolas Izenbarri</h1>
      </div>

      {{ content }}

      {%- if site.posts.size > 0 -%}
        {%- for post in site.posts -%}
          <h3>
            <a class="post-link" href="{{ post.url | relative_url }}">
              {{ post.title | escape }}
            </a>
          </h3>
          {{ post.excerpt }}
        {%- endfor -%}
      {%- endif -%}

    </div>
  </body>

</html>
